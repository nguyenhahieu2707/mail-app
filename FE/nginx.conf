server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ✅ Proxy đúng các API backend
    location ~ ^/(mail/inbox|mail/sent|email|mail|mail/sendmail|auth/token|auth/logout|token|users|user|mail/search|laoid|log)(/|$) {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ✅ Optional: WebSocket
    location /ws-mail {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ✅ Redirect LaoID callback
    location = /laoid/auth/callback {
        return 302 /laoid-callback?$query_string;
    }
}
